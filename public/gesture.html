<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Touch anywhere on the screen with two fingers. This only works on an iPhone or iPod Touch running iPhone 2.x software.</p>
<div id="output">
</div>
<script>
  function debounce(func, wait) {
    var timeout;

    return function () {
      var context = this;
      var args = arguments;

      clearTimeout(timeout)
      timeout = setTimeout(function(){
        func.apply(context, args)
      }, wait);
    }
  }
  function handleGestureEvent(event){
    var output = document.getElementById("output");
    switch(event.type){
      case "gesturestart":
        output.innerHTML = "Gesture started (rotation=" + event.rotation + ",scale=" + event.scale + ")";
        break;
      case "gestureend":
        output.innerHTML += "<br>Gesture ended (rotation=" + event.rotation + ",scale=" + event.scale + ")";
        break;
      case "gesturechange":
        output.innerHTML += "<br>Gesture changed (rotation=" + event.rotation + ",scale=" + event.scale + ")";
        break;
    }
  }
  function beforeDeal(event) {
    debounce(handleGestureEvent(event),100);
  }
  document.addEventListener("gesturestart", beforeDeal, false);
  document.addEventListener("gestureend", beforeDeal, false);
  document.addEventListener("gesturechange", beforeDeal, false);
</script>

</body>
</html>
